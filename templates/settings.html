<div class="row">
    <h1>Update your settings</h1>
    <form name="form" ng-submit="updateSettings()">
        <fieldset>
            <legend>Update Settings</legend>
            <div class="row">
                <div class="small-8 columns">
                    <label>Name</label>
                    <input type="text" placeholder="Name" name="name" ng-model="settings.name"
                    ng-minlength=3 ng-maxlength=20 ng-pattern="/^[a-zA-Z]+$/"/>


                    <div ng-show="form.name.$dirty && form.name.$invalid">
                        <div ng-show="form.name.$error.required">Your name is required</div>
                        <div ng-show="form.name.$error.minlength">Name should be of atleast 3 chars length</div>
                        <div ng-show="form.name.$error.maxlength">Name cannot exceed 20 chars</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="small-8 columns">
                    <label>Email</label>
                    <input type="email" placeholder="Email" name="email" ng-model="settings.email" />
                    <div ng-show="form.email.$dirty && form.email.$invalid">
                        <span ng-show="form.email.$error.email">Email is not valid</span>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="small-8 columns">
                    <label>Age</label>
                    <input type="number" placeholder="Age" name="age" ng-model="settings.age" min=3 max=199/>
                    <div ng-show="form.age.$dirty && form.age.$invalid">
                        <span ng-show="form.age.$error.age">Age is invalid</span>
                        <span ng-show="form.age.$error.min">Age should be greater than 3</span>
                        <span ng-show="form.age.$error.max">Age cannot exceed 199</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="push-7 small-3">
                    <button type="submit" class="button" ng-disabled="form.$dirty && form.$invalid">Update</button>
                </div>
            </div>
        </fieldset>
    </form>
    {{settings}}
</div>
